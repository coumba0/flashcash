<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Profil</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }

    .header {
      background-color: #007bff;
      color: #fff;
      padding: 10px 0;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
    }

    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .nav-item {
      margin-right: 20px;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .profile-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .profile-name {
      font-size: 18px;
      font-weight: bold;
    }

    .main {
      padding: 20px;
      text-align: center;
    }

    .main-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .user-info {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .user-info-item {
      font-size: 16px;
      margin: 10px 0;
    }

    .user-info-value {
      font-weight: bold;
      color: #007bff;
    }

    .footer {
      background-color: #f0f8ff;
      padding: 20px 0;
      color: #333;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }

    .footer-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .footer-item {
      margin-bottom: 10px;
    }

    .footer-link {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>

<body>
<header class="header">
  <div class="logo">
    <img src="path/to/your/logo.png" alt="Logo" class="logo-image">
  </div>

  <nav class="navbar">
    <div class="navbar-container">
      <div class="logo">
        <img src="path/to/your/logo.png" alt="Logo" class="logo-image">
      </div>
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="/personal">Personnel</a></li>
        <li class="nav-item"><a class="nav-link" href="/science">Science</a></li>
        <li class="nav-item"><a class="nav-link" href="/politics">Politique</a></li>
        <li class="nav-item"><a class="nav-link" href="/other">Autre</a></li>
      </ul>
      <div class="profile">
        <a href="/profile.html" class="profile-link">
          <img src="image/pp-empty.png" alt="pp" class="profile-image">
          <p class="profile-name">Pseudo</p>
        </a>
      </div>
    </div>
  </nav>
</header>

<main class="main">
  <h1 class="main-title">Profil</h1>
  <div class="container">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th scope="col">User</th>
        <th scope="col">Amount</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${user.mail}"></td>
        <td th:text="${user.account.amount}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="user-info">
    <p>
      Votre id: <span th:text="${user.id}"></span> <br>
      Votre pr√©nom : <span th:text="${user.firstName}"></span> <br>
      Votre nom : <span th:text="${user.lastName}"></span> <br>
      Votre mail : <span th:text="${user.mail}"></span> <br>
      Votre solde actuel: <span th:text="${user.account.amount}"></span> <br>
    </p>
  </div>


</main>

<footer class="footer">
  <div class="footer-container">
    <div class="footer-section">
      <h2 class="footer-title">Section 1</h2>
      <ul class="footer-list">
        <li class="footer-item"><a class="footer-link" href="#">Link 1</a></li>
        <li class="footer-item"><a class="footer-link" href="#">Link 2</a></li>
        <li class="footer-item"><a class="footer-link" href="#">Link 3</a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h2 class="footer-title">Section 2</h2>
      <ul class="footer-list">
        <li class="footer-item"><a class="footer-link" href="#">Link 1</a></li>
        <li class="footer-item"><a class="footer-link" href="#">Link 2</a></li>
        <li class="footer-item"><a class="footer-link" href="#">Link 3</a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h2 class="footer-title">Section 3</h2>
      <ul class="footer-list">
        <li class="footer-item"><a class="footer-link" href="#">Link 1</a></li>
        <li class="footer-item"><a class="footer-link" href="#">Link 2</a></li>
        <li class="footer-item"><a class="footer-link" href="#">Link 3</a></li>
      </ul>
    </div>
  </div>
</footer>

</body>

</html>
